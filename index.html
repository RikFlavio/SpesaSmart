<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#22c55e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>SpesaSmart</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-180.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>ğŸ›’ Spesa<span>Smart</span></h1>
            <button class="icon-btn" id="btnSettings">âš™ï¸</button>
        </header>
        <div class="filters-bar">
            <div class="search-box">
                <span class="search-icon">ğŸ”</span>
                <input type="text" id="inpSearch" placeholder="Cerca prodotto...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" id="btnFilterCat">
                    <span class="filter-icon" id="filterCatIcon">ğŸ“‹</span>
                    <span class="filter-label" id="filterCatLabel">Categorie</span>
                    <span class="filter-arrow">â–¼</span>
                </button>
                <button class="filter-btn" id="btnFilterShop">
                    <span class="filter-icon" id="filterShopIcon">ğŸª</span>
                    <span class="filter-label" id="filterShopLabel">Supermercati</span>
                    <span class="filter-arrow">â–¼</span>
                </button>
            </div>
            <div class="dropdown" id="dropdownCat"></div>
            <div class="dropdown" id="dropdownShop"></div>
        </div>
        <div class="pull-indicator" id="pullIndicator">â†“ Rilascia per aggiornare</div>
        <main class="main" id="main"></main>
        <footer class="footer">
            <button class="btn" id="btnScan">ğŸ“· Scansiona</button>
            <button class="btn" id="btnAdd">â• Manuale</button>
        </footer>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Scanner -->
    <div class="modal" id="modalScanner">
        <div class="modal-head"><span>Scansiona</span><button class="close" data-close="modalScanner">âœ•</button></div>
        <div class="modal-body">
            <div class="scanner" id="scannerView"></div>
            <button class="btn-link" id="btnManualCode">Inserisci codice</button>
        </div>
    </div>

    <!-- Aggiungi/Modifica Prodotto -->
    <div class="modal" id="modalProduct">
        <div class="modal-head"><span id="modalProductTitle">Nuovo Prodotto</span><button class="close" data-close="modalProduct">âœ•</button></div>
        <div class="modal-body">
            <form id="formProduct">
                <div class="form-group"><label>Nome *</label><input type="text" id="inpName" required></div>
                <div class="form-group"><label>Categoria</label><div class="cat-grid" id="catGrid"></div><button type="button" class="btn-link" id="btnNewCatForm">+ Nuova categoria</button></div>
                <div class="form-group"><label>Supermercati</label><div class="shop-grid" id="shopGrid"></div><button type="button" class="btn-link" id="btnNewShopForm">+ Nuovo supermercato</button></div>
                <input type="hidden" id="inpBarcode"><input type="hidden" id="inpImage"><input type="hidden" id="inpId">
                <button type="submit" class="btn-primary" id="btnSaveProduct">Salva</button>
            </form>
        </div>
    </div>

    <!-- Dettaglio Prodotto -->
    <div class="modal" id="modalDetail">
        <div class="modal-head"><span>Dettaglio</span><button class="close" data-close="modalDetail">âœ•</button></div>
        <div class="modal-body" id="detailBody"></div>
    </div>

    <!-- Settings -->
    <div class="modal" id="modalSettings">
        <div class="modal-head"><span>Impostazioni</span><button class="close" data-close="modalSettings">âœ•</button></div>
        <div class="modal-body">
            <button class="setting" id="btnTheme"><span id="themeIcon">ğŸŒ™</span> <span id="themeName">Tema Scuro</span></button>
            <button class="setting" id="btnExport">ğŸ“¤ Esporta Dati</button>
            <label class="setting"><input type="file" id="inpImport" accept=".json" hidden>ğŸ“¥ Importa Dati</label>
            <button class="setting danger" id="btnClearAll">ğŸ—‘ï¸ Svuota Lista</button>
        </div>
    </div>

    <!-- Supermercati -->
    <div class="modal" id="modalShops">
        <div class="modal-head"><span>Supermercati</span><button class="close" data-close="modalShops">âœ•</button></div>
        <div class="modal-body">
            <div id="shopsList"></div>
            <button class="btn-outline" id="btnNewShop">+ Nuovo</button>
        </div>
    </div>

    <!-- Edit Shop -->
    <div class="modal" id="modalEditShop">
        <div class="modal-head"><span id="editShopTitle">Nuovo</span><button class="close" data-close="modalEditShop">âœ•</button></div>
        <div class="modal-body">
            <form id="formShop">
                <div class="form-group"><label>Nome</label><input type="text" id="inpShopName" required></div>
                <div class="form-group"><label>Icona</label><div class="emoji-grid" id="emojiGrid"></div></div>
                <input type="hidden" id="inpShopId"><input type="hidden" id="inpShopEmoji" value="ğŸ›’">
                <button type="submit" class="btn-primary">Salva</button>
            </form>
        </div>
    </div>

    <!-- Edit Category -->
    <div class="modal" id="modalEditCat">
        <div class="modal-head"><span id="editCatTitle">Nuova Categoria</span><button class="close" data-close="modalEditCat">âœ•</button></div>
        <div class="modal-body">
            <form id="formCat">
                <div class="form-group"><label>Nome</label><input type="text" id="inpCatName" required></div>
                <div class="form-group"><label>Icona</label><div class="emoji-grid" id="catEmojiGrid"></div></div>
                <input type="hidden" id="inpCatId"><input type="hidden" id="inpCatEmoji" value="ğŸ“¦">
                <button type="submit" class="btn-primary">Salva</button>
            </form>
        </div>
    </div>

    <!-- Dialog -->
    <div class="dialog" id="dialog">
        <div class="dialog-box">
            <p id="dialogMsg"></p>
            <input type="text" id="dialogInput">
            <div class="dialog-btns"><button id="dialogNo">Annulla</button><button id="dialogYes">OK</button></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
