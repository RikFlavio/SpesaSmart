<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#22c55e" id="metaTheme">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SpesaSmart</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="img/icon-180.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>ğŸ›’ Spesa<span>Smart</span></h1>
            <button class="icon-btn" id="btnSettings">âš™ï¸</button>
        </header>
        <div class="filters" id="filters"></div>
        <main class="main" id="main"></main>
        <footer class="footer">
            <button class="btn-scan" id="btnScan">ğŸ“· Scansiona</button>
        </footer>
    </div>

    <div class="overlay" id="overlay"></div>

    <!-- Scanner -->
    <div class="modal" id="modalScanner">
        <div class="modal-head"><span>Scansiona</span><button class="close" data-close="modalScanner">âœ•</button></div>
        <div class="modal-body">
            <div class="scanner" id="scannerView"></div>
            <button class="btn-link" id="btnManual">Inserisci codice</button>
        </div>
    </div>

    <!-- Conferma prodotto -->
    <div class="modal" id="modalConfirm">
        <div class="modal-head"><span>Aggiungi</span><button class="close" data-close="modalConfirm">âœ•</button></div>
        <div class="modal-body">
            <div class="found" id="found"></div>
            <div class="form-group"><label>Categoria</label><div class="cat-grid" id="catGrid"></div></div>
            <div class="form-group"><label>Supermercati</label><div class="shop-grid" id="shopGrid"></div><button type="button" class="btn-link" id="btnNewShopConfirm">+ Nuovo</button></div>
            <button class="btn-primary" id="btnConfirmAdd">Aggiungi</button>
        </div>
    </div>

    <!-- Aggiungi manuale -->
    <div class="modal" id="modalAdd">
        <div class="modal-head"><span>Nuovo Prodotto</span><button class="close" data-close="modalAdd">âœ•</button></div>
        <div class="modal-body">
            <form id="formAdd">
                <div class="form-group"><label>Nome *</label><input type="text" id="inputName" required></div>
                <div class="form-group"><label>Categoria</label><div class="cat-grid" id="catGridAdd"></div></div>
                <div class="form-group"><label>Supermercati</label><div class="shop-grid" id="shopGridAdd"></div><button type="button" class="btn-link" id="btnNewShopAdd">+ Nuovo</button></div>
                <button type="submit" class="btn-primary">Aggiungi</button>
            </form>
        </div>
    </div>

    <!-- Dettaglio -->
    <div class="modal" id="modalDetail">
        <div class="modal-head"><span>Dettaglio</span><button class="close" data-close="modalDetail">âœ•</button></div>
        <div class="modal-body" id="detailBody"></div>
    </div>

    <!-- Settings -->
    <div class="modal" id="modalSettings">
        <div class="modal-head"><span>Impostazioni</span><button class="close" data-close="modalSettings">âœ•</button></div>
        <div class="modal-body">
            <button class="setting" id="btnTheme"><span id="themeIcon">ğŸŒ™</span><span id="themeName">Tema Scuro</span></button>
            <button class="setting" id="btnShops">ğŸª Supermercati</button>
            <button class="setting" id="btnExport">ğŸ“¤ Esporta Dati</button>
            <label class="setting"><input type="file" id="inputImport" accept=".json" hidden>ğŸ“¥ Importa Dati</label>
            <button class="setting" id="btnClearDone">âœ¨ Rimuovi Completati</button>
            <button class="setting danger" id="btnClearAll">ğŸ—‘ï¸ Svuota Lista</button>
        </div>
    </div>

    <!-- Supermercati -->
    <div class="modal" id="modalShops">
        <div class="modal-head"><span>Supermercati</span><button class="close" data-close="modalShops">âœ•</button></div>
        <div class="modal-body">
            <div id="shopsList"></div>
            <button class="btn-outline" id="btnNewShop">+ Nuovo</button>
        </div>
    </div>

    <!-- Edit Shop -->
    <div class="modal" id="modalEditShop">
        <div class="modal-head"><span id="editShopTitle">Nuovo</span><button class="close" data-close="modalEditShop">âœ•</button></div>
        <div class="modal-body">
            <form id="formShop">
                <div class="form-group"><label>Nome</label><input type="text" id="inputShopName" required></div>
                <div class="form-group"><label>Icona</label><div class="emoji-grid" id="emojiGrid"></div></div>
                <input type="hidden" id="inputShopId"><input type="hidden" id="inputShopEmoji" value="ğŸ›’">
                <button type="submit" class="btn-primary">Salva</button>
            </form>
        </div>
    </div>

    <!-- Dialog -->
    <div class="dialog" id="dialog">
        <div class="dialog-box">
            <p id="dialogMsg"></p>
            <input type="text" id="dialogInput">
            <div class="dialog-btns"><button id="dialogNo">Annulla</button><button id="dialogYes">OK</button></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
